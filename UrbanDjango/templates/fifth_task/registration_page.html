<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница регистрации</title>
    <style>
        form {
            margin-top: 20px;
        }
        button {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Регистрация</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        {% if form %}
            {{ form.as_p }}
        {% else %}
            <nav><label for="username">Введите логин:</label><nav>
            <input type="text" name="username" id="username" maxlength="30" required>
            <br>

            <nav><label for="password">Введите пароль:</label><nav>
            <input type="password" name="password" id="password" minlength="8" required>
            <br>

            <nav><label for="repeat_password">Повторите пароль:</label><nav>
            <input type="password" name="repeat_password" id="repeat_password" minlength="8" required>
            <br>

            <nav><label for="age">Введите свой возраст:</label><nav>
            <input type="text" name="age" id="age" maxlength="3" required>
            <br>
        {% endif %}
        <nav><button type="submit">Зарегистрироваться</button><nav>
    </form>
</body>
</html>
